<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="home.css">
    <title>Simple Diary</title>
</head>
<body>
    <div class="clock-container">
        <div class="clock">00:00</div>
    </div>
    
    <div class="navigation">
        <ul>
            <li>
                <a href="home.html">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="far fa-edit"></i></span>
                    <span class="title">Write</span>
                </a>
            </li>
            <li>
                <a href="archive.html">
                    <span class="icon"><i class="fas fa-archive"></i></span>
                    <span class="title">Archive</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-info"></i></span>
                    <span class="title">Info</span>
                </a>
            </li>          
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-question"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="diary-container">
        <div class="date-container">
            <span class="date"></span>
        </div>
        <div class="input-container">
        <span>
            <textarea class="diary-input" cols="80" rows="20" placeholder="오늘의 흔적을 남겨보세요 !"></textarea>
        </span>
        <div class="button-container">
        <button class="submit-btn">Submit</button>
        </div>
        <div class="diaryList">
            <ul class="js-diaryList">
            </ul>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="diarySetting.js"></script>
    <script src="diarySave.js"></script>

</html>
